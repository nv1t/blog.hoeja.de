<footer class="post-info">
        {% if article.author %}
        <address class="vcard author">
                By <a class="url fn" href="{{ SITEURL }}/page/about/index.html">{{ article.author }}</a> in <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a> | {{ article.date.strftime("%A, %d %B %Y") }}
        </address>
		<hr />
        {% endif %}
		{% if PDF_PROCESSOR %}
		<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}
		
</footer><!-- /.post-info -->
